upstream elixir_cluster {
    # Distribuci√≥n round-robin entre nodos
    server elixir-node1:4002;
    server elixir-node2:4003;
    server elixir-node3:4004;
}

server {
    listen 8080;
    
    # Health check del load balancer
    location /lb-health {
        return 200 "Load Balancer OK";
        add_header Content-Type text/plain;
    }
    
    # Proxy todas las requests a los nodos Elixir
    location / {
        proxy_pass http://elixir_cluster;
        
        # Headers necesarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
} 